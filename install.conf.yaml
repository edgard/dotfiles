- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: files/gitconfig
    ~/.gitignore_global: files/gitignore_global
    ~/.ssh/config: files/ssh/config
    ~/.zsh: files/zsh
    ~/.zshrc: files/zshrc
    ~/.zshenv: files/zshenv

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    - [git submodule update --remote, Updating remote tracking submodules]
    - [chmod 600 files/ssh/config, Fix ssh config permission]
