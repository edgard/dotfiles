- clean: ['~']

- link:
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.inputrc:
        force: true
        path: inputrc
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.ssh/config:
        create: true
        force: true
        path: ssh/config
    ~/.atom/config.cson:
        create: true
        force: true
        path: atom/config.cson

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    - [chmod 600 ssh/config, Fix ssh config permission]
    - [chmod 775 bin/shell-extension-install, Fix shell-extension-install permission]
