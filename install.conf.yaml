- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config/Code/User/settings.json: config/Code/User/settings.json
    ~/.config/mimeapps.list: config/mimeapps.list
    ~/.config/numix-folders: config/numix-folders
    ~/.config/pacaur/config: config/pacaur/config
    ~/.config/qt5ct/qt5ct.conf: config/qt5ct/qt5ct.conf
    ~/.config/redshift.conf: config/redshift.conf
    ~/.conkyrc: conkyrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config: ssh/config
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    - [git submodule update --remote, Updating remote tracking submodules]
    - [chmod 600 ssh/config, Fix ssh config permission]
