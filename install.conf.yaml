- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.atom/config.cson: files/atom/config.cson
    ~/.config/fontconfig/fonts.conf: files/config/fontconfig/fonts.conf
    ~/.config/neofetch/config: files/config/neofetch/config
    ~/.config/pacaur/config: files/config/pacaur/config
    ~/.gitconfig: files/gitconfig
    ~/.gitignore_global: files/gitignore_global
    ~/.ssh/config: files/ssh/config
    ~/.zsh: files/zsh
    ~/.zshrc: files/zshrc

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    - [git submodule update --remote, Updating remote tracking submodules]
    - [chmod 600 files/ssh/config, Fix ssh config permission]
