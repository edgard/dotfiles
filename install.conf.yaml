- clean: ['~']

- link:
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.dir_colors:
        force: true
        path: dir_colors
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.ssh/config:
        create: true
        force: true
        path: ssh/config
    ~/.atom/config.cson:
        create: true
        force: true
        path: atom/config.cson
    ~/.bin/misctools:
        create: true
        force: true
        path: bin/misctools
    ~/.bin/dockertools:
        create: true
        force: true
        path: bin/dockertools

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    - [chmod 600 ssh/config, Fix ssh config permission]
