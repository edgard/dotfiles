<?xml version='1.0' ?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- aliases -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Arial</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Times New Roman</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Courier New</family>
        </prefer>
    </alias>

    <!-- disable hinting for small fonts -->
    <match target="font">
        <test compare="less_eq" name="pixelsize">
            <double>7.5</double>
        </test>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
